<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mantenimiento Quimipiscinas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

    $(document).ready(function(){
  
    var $form = $('form#test-form'),
      url = 'https://script.google.com/macros/s/abcdefghijklmnopqrstuvwxyz1234567890/exec'
    $("#submit-form").click(function(e){
      var $form = $('form#test-form'),
        url = 'https://script.google.com/macros/s/AKfycbzQodAktAoaPO8UZFW5YO1UdArzcavOjeShJK7ncQJ_mZoE7fs/exec'
      e.preventDefault();
  	  var jsonObject = $form.serialize();
      console.log( jsonObject );
	  var jqxhr = $.ajax({
      url: url,
      method: "GET",
      dataType: "json",
      data: $form.serialize()
    });
    jqxhr.done(function(msg) {
      console.log( '1_' +msg );
	  $('form#test-form')[0].reset();
    });
  });
});
</script>
</head>
<body>

<div class="container">
  <h2>Registrar Mantenimiento</h2>
  <form class="was-validated" id="test-form">
    <div class="form-group">
      <label for="nombre">Nombre y Apellidos:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
      <div class="valid-feedback">Ok.</div>
      <div class="invalid-feedback">Por Favor Ingrese un valor</div>
    </div>
    <button type="submit" id="submit-form" class="btn btn-primary">Registrar</button>
  </form>
</div>

</body>
</html>
